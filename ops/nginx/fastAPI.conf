upstream fastapi_upstream {
    server unix:/run/fastAPI/fastAPI.sock;
    keepalive 16;
}

server {
    listen 80;
    # Default: catch `localhost` plus everything else (so `curl http://localhost/...` and
    # `curl http://<ip>/...` both hit this vhost on minimal installs).
    # Provisioning can override this line via `--nginx-server-name`.
    server_name localhost ~^.*$;

    location / {
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_pass http://fastapi_upstream;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  $server_port;

        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
    }
}
