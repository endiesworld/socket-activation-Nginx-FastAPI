user http;
worker_processes 1;

# Load all installed modules (Arch package layout)
include /etc/nginx/modules.d/*.conf;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Site snippets live here (provisioning installs 00-fastAPI.conf).
    #
    # Arch typically uses /etc/nginx/http.d/*.conf, while many other distros use
    # /etc/nginx/conf.d/*.conf. Include both so the project works regardless of
    # which layout the host uses.
    include /etc/nginx/http.d/*.conf;
    include /etc/nginx/conf.d/*.conf;
}
